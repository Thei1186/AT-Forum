<br>
<header style="text-align: center">Login</header>
<br>
<br>
<div>
  <mat-card class="mat-card-center">
    <mat-card-content>
      <form [formGroup]="newLoginForm">
        <mat-form-field>
          <label>
            <input matInput placeholder="Email" type="string" formControlName="email">
          </label>
        </mat-form-field>
        <br>
        <mat-form-field>
          <label>
            <input matInput placeholder="Password" type="string" formControlName="password">
          </label>
        </mat-form-field>
        <br>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button (click)="login()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
