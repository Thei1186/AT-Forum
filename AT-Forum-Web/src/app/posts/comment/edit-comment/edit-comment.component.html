<br>
<header style="text-align: center">Edit Comment</header>
<br>
<div *ngIf="comment$ | async as comment">
  <mat-card class="mat-card-center">
    <mat-card-content>
      <form [formGroup]="editCommentForm">
        <br>
        <mat-form-field>
          <label>
            <input matInput placeholder="Message" type="string" formControlName="message">
          </label>
        </mat-form-field>
        <br>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button (click)="editComment(comment)">Submit</button>
    </mat-card-actions>
  </mat-card>
</div>
