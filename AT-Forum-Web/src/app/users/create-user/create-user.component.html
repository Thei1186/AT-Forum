<br>
<header style="text-align: center">Sign Up</header>
<br>
<br>
<div>
  <mat-card class="mat-card-center">
    <mat-card-content style="text-align: center">
      <br>
      <label>
        <input type="file" id="file" (change)="handleFileInput($event)">
      </label>
      <form [formGroup]="newSignUpForm">

        <mat-form-field>
          <label>
            <input matInput placeholder="email" type="email" formControlName="email">
          </label>
        </mat-form-field>
        <br>
        <mat-form-field>
          <label>
            <input matInput placeholder="Username" type="text" formControlName="username">
          </label>
        </mat-form-field>
        <br>
        <mat-form-field>
          <label>
            <input matInput placeholder="name" type="text" formControlName="name">
          </label>
        </mat-form-field>
        <br>
        <mat-form-field>
          <label>
            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
          </label>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <br>
      </form>

    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button (click)="signUp()">SignUp</button>
    </mat-card-actions>
  </mat-card>
</div>
